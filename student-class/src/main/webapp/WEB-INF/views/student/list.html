<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-student">Create new student</a>
<h1>Student</h1>
<table border="1">
    <tr>
        <th>name</th>
        <th>image</th>
        <th>Edit</th>
        <th>Delete</th>

    </tr>
    <th:block th:each="student : ${students}">
        <tr>
            <td th:text="${student.name}"></td>
            <td th:text="${student.image}"></td>
            <td><a th:href="@{/edit-student/__${student.getId()}__}">Edit</a></td>
            <td><a th:href="@{/delete-student/__${student.getId()}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
